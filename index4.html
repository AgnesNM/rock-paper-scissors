<script>
var compPoints = 0;
var points = 1;
var playerPoints = 0;
function computerPlay (){
  var choices = ["rock", "paper", "scissors"];
  var choice = choices[Math.floor(Math.random()*choices.length)];
  return choice;
}
function player(){
  let input = prompt("Rock, paper or scissors?").toLowerCase();
  if ((input == "rock") || (input =="scissors") || (input = "paper")){
    return input;
  }else{
    return `Please enter 'rock', 'paper' or 'scissors`;
  }
}

function playRound(playerSelection, computerSelection){
  if (computerSelection == playerSelection){
    return `Computer chose ${choice} and you chose ${input}`;
  }
  if(computerSelection.toLowerCase() == "rock"){
    if(playerSelection == "paper"){
      playerPoints+=points;
      return `You win this round! paper covers rock!`;
    }
    else if(playerSelection.toLowerCase() == "scissors"){
      compPoints+=points;
      return `You lose this round! rock crushes scissors!`;
  }
}
else if (computerSelection.toLowerCase() == "paper"){
  if(playerSelection == "rock"){
    compPoints+=points;
    return `You lose this round, paper covers rock!`
  }
  else if(playerSelection == "scissors"){
    playerPoints+=points;
    return `You win this round!, scissors cuts paper!`;
  }
}
else if(computerSelection.toLowerCase() == "scissors"){
  if(playerSelection == "rock"){
    playerPoints+=points;
    return `You win! rock crushes scissors!`;
  }
  else if(playerSelection =="paper"){
    compPoints+=points;
    return `You lose this round! scissors cuts paper`;
  }
}

}

const playerSelection = player();
const computerSelection = computerPlay();
console.log(playRound(playerSelection, computerSelection));
console.log(`Your total score is ${playerPoints}`);
console.log(`The computer score is ${compPoints}`);


</script>
